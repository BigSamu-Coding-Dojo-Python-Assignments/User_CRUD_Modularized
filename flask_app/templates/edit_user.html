<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class = "d-flex justify-content-between align-items-center">
                <h1>Edit User</h1>
                <a href="/users"> Home</a>
            </div>
            <div class="w-50 mt-4">
                <form action="/users/{{user_info.id}}/edit" method="POST" class="row g-3">
                    <input type="hidden" name="id" value={{user_info.id}}>
                    <div class="col-md-12">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{user_info.first_name}}">
                    </div>
                    <div class="col-md-12">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{user_info.last_name}}">
                    </div>     
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{user_info.email}}">
                    </div>
                    <div>           
                        <button type="submit" class="btn btn-primary w-auto ms-auto">Update</button>
                        <a class="d-inline-block mx-3" href="/users/{{user_info.id}}">Show User</a>
                    </div>      
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
