<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All Users</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>All Users</h1>
                <table class="table table-striped tableContainer mt-3 w-75">
                    <thead class="bg-secondary text-white">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in range(users_info|length) %}
                        <tr>
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ users_info[i].first_name }} {{ users_info[i].last_name }}</td>
                            <td>{{ users_info[i].email }}</td>
                            <td>{{ users_info[i].created_at.strftime("%B %d, %Y") }}</td>
                            <td>
                                <a href="/users/{{users_info[i].id}}">Show</a> |
                                <a href="/users/{{users_info[i].id}}/edit">Edit</a> |
                                <a href="/users/{{users_info[i].id}}/delete">Delete</a> 
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="/users/new"> Add New User</a>
        </div>
    </div>
</body>
</html>
