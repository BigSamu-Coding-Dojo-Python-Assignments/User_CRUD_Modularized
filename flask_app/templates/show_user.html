<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Read User</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class = "d-flex justify-content-between align-items-center">
                <h1>User Info</h1>
                <a href="/users"> Home</a>
            </div>
            <div class="w-50 mt-4 border border-1 p-2">
                <p>Full Name: {{user_info.full_name()}}</p>
                <p>Email: {{user_info.email}}</p>
                <p>Created On: {{user_info.created_at.strftime("%B %d, %Y")}}</p>
                <p>Last Updated On: {{  user_info.updated_at.strftime("%B %d, %Y")}}</p>
            </div>
            <div class="mt-2">           
                <a class="d-inline-block mx-1" href="/users/{{user_info.id}}/edit">Edit</a>
                <a class="d-inline-block mx-1" href="/users/{{user_info.id}}/delete">Delete</a>
            </div> 
        </div>

        
    </div>
</body>
</html>
